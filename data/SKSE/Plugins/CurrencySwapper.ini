[TrainingMenu]
fTrainingMenuLabelOffsetY = 18.0

; Allows you to set overrides for the player and vendor labels in the barter menu.
; Typically, these labels are in the bottom bar and follow this format:
; _root.Menu_mc.BottomBar_mc.PlayerInfoCard_mc.PlayerGoldLabel  
; _root.Menu_mc.BottomBar_mc.PlayerInfoCard_mc.VendorGoldLabel

; You may need this if some mod changes the path - but finding the path is a nightmare.
; SkyUI, for example, does this:
; _root.Menu_mc.bottomBar.playerInfoCard.PlayerGoldLabel

; This is case sensitive. Leave blank to ignore.
[BarterMenu]
sVendorLabelOverride = DEFAULT
sPlayerLabelOverride = DEFAULT